<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Currency Converter</title>
</head>
<body>

  <header>
    <div class="logo"></div>
    <nav>
      <a href="https://karanghorse.github.io/new-portfolio/"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.linkedin.com/in/karan-ghorse-b60316256?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.hackerrank.com/profile/karanghorse91"><i class="fa-brands fa-hackerrank"></i></a>
      <a href="https://www.instagram.com/karan7_5/?igshid=MzNlNGNkZWQ4Mg%3D%3D"><i class="fa-brands fa-instagram"></i></a>
    </nav>
  </header>
  <main>
    <div class="converter" id="con">
      <h2>Currency Converter</h2>
      <div class="input-group">
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="inr">INR</option>
          <!-- Add more currency options as needed -->
        </select>
      </div>
      <div class="input-group" id="aa">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
      </div>
      <div class="input-group">
        <label for="toCurrency">To:</label>
        <select id="toCurrency">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="inr">INR</option>
          <!-- Add more currency options as needed -->
        </select>
      </div>
      <button>Convert</button>
      <div class="result" id="result"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
